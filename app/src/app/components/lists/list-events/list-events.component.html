<div class="container">
  <div class="top">
    <h3>Title</h3>
    <h3>Description</h3>
    <h3>Date</h3>
    <button class="add" (click)="onCreateEvent()">+</button>
  </div>
  <div class="events-container">
    <div class="event" *ngFor="let item of events | async">
      <p class="name">{{ item.name }}</p>
      <p class="description">{{ item.description }}</p>
      <p class="date">{{ item.date }}</p>
      <button class="delete">-</button>
    </div>
  </div>
</div>
