<modal>
  <div class="modal">
    <div class="header">
      <h3>Are you sure?</h3>
    </div>
    <div class="container">
      <div class="div-submit">
        <button class="btn-submit" (click)="onSubmit()">Yes</button>
      </div>
      <div class="div-close">
        <button class="btn-close" (click)="cbClose.emit()">No</button>
      </div>
    </div>
  </div>
</modal>
