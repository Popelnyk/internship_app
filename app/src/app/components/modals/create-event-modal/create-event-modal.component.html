<modal>
  <div class="modal">
    <div class="header">
      <h3 class="modal-name">Add event!</h3>
      <button class="close" (click)="cbClose.emit()">-</button>
    </div>
    <form class="form">
      <div class="input-title">
        <div class="head">
          <span>Event's title</span>
        </div>
        <input ngModel name="title">
      </div>
      <div class="input-description">
        <div class="head">
          <span>Event's description</span>
        </div>
        <input ngModel name="title">
      </div>
      <button>Post</button>
    </form>
  </div>
</modal>
